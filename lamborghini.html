<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Lamborghini</title>
    <style>
        :root {
            --noir: #0a0a0a;
            --gris: #1f1f1f;
            --orange: #f59e0b;
            /* accent orange Lamborghini */
            --jaune: #ffd34a;
            /* accent jaune clair */
            --fond: #0b0b0b;
            /* fond sombre légèrement gris */
            --texte: #f5f5f5;
            --secondaire: #8a8a8a;
            --shadow: 0 10px 25px rgba(0, 0, 0, .5);
            --bordure: 1px solid rgba(245, 158, 11, .6);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at 20% -10%, rgba(255, 140, 0, .08), transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(255, 215, 0, .08), transparent 40%),
                var(--fond);
            color: var(--texte);
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 10, 10, .92);
            border-bottom: var(--bordure);
            backdrop-filter: saturate(1.2) blur(2px);
        }

        .nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 64px;
        }

        .logo .mark {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, #ff3d00 0%, #ff9600 60%, #ffd400 100%);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, .4);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--jaune);
            text-shadow: 0 0 6px rgba(255, 211, 0, .4);
        }

        /* Hero / Intro banner */
        .hero {
            position: relative;
            height: 60vh;
            min-height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)),
                url('') center/cover no-repeat;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 0%, rgba(255, 180, 0, .15), transparent 40%),
                linear-gradient(to bottom, rgba(0, 0, 0, .0), rgba(0, 0, 0, .65) 60%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 900px;
        }

        .hero h1 {
            font-size: clamp(2rem, 4vw, 4rem);
            margin: .2em 0;
            letter-spacing: .5px;
        }

        .hero p {
            font-size: 1.05rem;
            color: #ddd;
            opacity: .95
        }

        .cta {
            display: inline-flex;
            gap: 12px;
            align-items: center;
            padding: 12px 20px;
            border-radius: 999px;
            border: 2px solid var(--orange);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            background: linear-gradient(135deg, #141414 0%, #111 100%);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .6);
        }

        .cta.primary {
            background: linear-gradient(135deg, #ff6a00, #ffb300);
            border-color: transparent;
        }

        .cta.secondary {
            background: rgba(255, 255, 255, .04);
            border-color: rgba(255, 255, 255, .2);
            color: #fff;
        }

        /* Main content layout */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Carrousel */
        .carousel {
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
            border-radius: 14px;
            border: 1px solid rgba(255, 165, 0, .35);
            box-shadow: var(--shadow);
            margin: 20px 0 40px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.05) contrast(1.05);
        }

        .carousel-controls {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            pointer-events: none;
        }

        .control {
            pointer-events: auto;
            border: none;
            outline: none;
            background: rgba(0, 0, 0, .45);
            color: #fff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 165, 0, .6);
            transition: transform .2s;
        }

        .control:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, .6);
        }

        .dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .4);
            cursor: pointer;
        }

        .dot.active {
            background: var(--orange);
        }

        /* Cards / grid des voitures */
        .grid {
            display: grid;
            gap: 22px;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }

        .card {
            background: #111;
            border: 1px solid rgba(255, 165, 0, .4);
            border-radius: 12px;
            overflow: hidden;
            transition: transform .2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-img {
            height: 160px;
            overflow: hidden;
            background: #000;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 14px;
        }

        .card-title {
            font-weight: 700;
            margin: 0 0 6px;
            font-size: 1.05rem;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: .8rem;
            border: 1px solid rgba(255, 165, 0, .8);
            color: #fff;
            background: rgba(255, 140, 0, .25);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, .08);
            background: #0a0a0a;
        }

        .gold {
            color: #d8a016;
        } 

        @media (max-width: 700px) {
            .hero {
                height: 50vh;
                min-height: 320px;
            }

            .slide {
                height: 320px;
            }
        }
    </style>
</head>

<body>
    <!-- <header>  -->
        <div class="nav">
            <div class="logo" aria-label="Lamborghini"> 
                <img src="./image/Lamborghini-Logo.svg" class="logo" alt="Logo Lamborghini">
            </div>
            <nav aria-label="Navigation principale">
                <a href="#carrousel">Véhicules</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero" aria-label="Bannière principale">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Découvrez l'exception.</h1>
            <h2 class="gold">La passion Lamborghini</h2>
            <a href="#carrousel" class="cta primary" aria-label="Voir les voitures Lamborghini">
                Voir les modèles
            </a>
            <a href="#contact" class="cta secondary" aria-label="Nous contacter">
                En savoir plus
            </a>
        </div>
    </section>

    <main id="contenu">
        <section id="carrousel" aria-label="Carrousel de voitures Lamborghini" class="carousel">
            <div class="slides" id="slides">
                <!-- Slides -> images de voitures-->
                <div class="slide" aria-label="Huracan">
                    <img src="./image/hero-huracan-performant.webp" alt="Lamborghini Huracán sur route" />
                </div>
                <div class="slide" aria-label="Aventador">
                    <img src="./image/Lamborghini-Aventador-SV-Strasse-8a-1.jpg" alt="Lamborghini Aventador" />
                </div>
                <div class="slide" aria-label="Gallardo">
                    <img src="./image/lamborghini-gallardo-522017-1.jpg" alt="Lamborghini Gallardo" />
                </div>
            </div>

            <div class="carousel-controls" aria-label="Contrôles du carrousel">
                <button class="control" id="prevBtn" aria-label="Précédent">‹</button>
                <button class="control" id="nextBtn" aria-label="Suivant">›</button>
            </div>

            <div class="dots" id="dots" aria-label="Indicateurs de carrousel">
                <!-- indicateurs générés en JS -->
            </div>
        </section>


    </main>

    <section id="contact" aria-label="Section contact" style="padding:40px 0; background:#0b0b0b;">
        <footer>
            © Lamborghi • Tous droits réservés
        </footer>
    </section>

    <script>
        // Script simple pour le carrousel
        const slides = document.getElementById('slides');
        const slideCount = slides.children.length;
        let index = 0;

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dotsContainer = document.getElementById('dots');

        // Création des dots
        for (let i = 0; i < slideCount; i++) {
            const d = document.createElement('button');
            d.className = 'dot' + (i === 0 ? ' active' : '');
            d.setAttribute('aria-label', 'Slide ' + (i + 1));
            d.style.border = 'none';
            d.style.background = 'transparent';
            d.addEventListener('click', () => goTo(i));
            dotsContainer.appendChild(d);
        }
        const dots = Array.from(dotsContainer.children);

        function updateDots() {
            dots.forEach((dot, i) => dot.className = 'dot' + (i === index ? ' active' : ''));
        }

        function goTo(i) {
            index = (i + slideCount) % slideCount;
            slides.style.transform = 'translateX(-' + (index * 100) + '%)';
            updateDots();
        }

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + slideCount) % slideCount;
            goTo(index);
        });
        nextBtn.addEventListener('click', () => {
            index = (index + 1) % slideCount;
            goTo(index);
        });

        // Auto-play optional
        // let auto = setInterval(() => { nextBtn.click(); }, 5000);
    </script>
</body>

</html>
